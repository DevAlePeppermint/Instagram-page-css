<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Instafake</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/cellphone.png" alt="Imagem de um celular com a tela do instagram">

        </div>

        <div class="instagram continue">
            <div class="group">
                <img class="instagram-logo" src="./assets/logo instagram.png" alt="instagram logo">

                <div class="profile-photo">
                    <img src="/assets/anonimous.png" alt="foto do perfil">
                </div>

                <a href="#" id="instagram-login">Continue como </a>

                <a href="#" id="instagram-logout"> Remover conta</a>
 
            </div>

            <div class="group">
                <p class="not-account">
                    Não é Alegrop?
                </p>
                <p>
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="button-store">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
